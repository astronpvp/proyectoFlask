<!DOCTYPE html>
<html lang="es">
<head>

  <title>Iniciar sesión | IngeniaJob</title>
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <div class="container">
    <img src="/img/logo.png" alt="IngeniaJob logo" class="logo"/>

    <div class="login-box">
      <h1>Iniciar sesión</h1>
      <p>Mantente al día de tu mundo profesional.</p>
      <form>
        <input type="text" placeholder="Email o teléfono" required/>
        <input type="password" placeholder="Contraseña" required/>
      
        <button type="submit" class="login-btn">Iniciar sesión</button>
   

      </form>
    </div>

    <p class="signup-text">¿Estás empezando a usar IngeniaJob? <a href="#">Unirse ahora</a></p>

    <footer>
      <p>IngeniaJob © 2025</p>
      <a href="#">Condiciones de uso</a>
      <a href="#">Política de privacidad</a>
      <a href="#">Pautas comunitarias</a>

      <a href="#">Política de copyright</a>
      <a href="#">Enviar comentarios</a>
      <a href="#">Idioma</a>
    </footer>
  </div>
</body>
</html>
